plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.3'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.labluetech'
version = '0.0.1'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

jar {
	archiveBaseName = 'weather-service'

	from('src/main/resources/static/') {
		into 'static'
	}

	manifest {
		attributes 'Main-Class': 'com.labluetech.weather.WeatherServiceApplication'
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.data:spring-data-mongodb:4.1.3'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.5'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.12.5'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.3'


	runtimeOnly 'com.mysql:mysql-connector-j'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation("junit:junit:4.13.2")
	testImplementation("de.flapdoodle.embed:de.flapdoodle.embed.mongo:4.9.2")
}

tasks.named('test') {
	useJUnitPlatform()
}
